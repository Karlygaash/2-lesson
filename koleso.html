<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylekoleso.css">
    <title>Koleso</title>
</head>

<body>
    <div class="container">
        <div class="block_1">
            <div class="image">
                <img src="./camry.jpg" alt="">
            </div>
            <div class="prices">
                <div class="price">
                    17 800 000 T
                </div>
                <div class="discount_credit">
                    405 039 T/мес
                </div>
            </div>
            <div class="title">
                Toyota Camry
            </div>
            <div class="description">
                2021 г., 2.5 л, бензин, КПП автомат
            </div>

            <div class="under">
                <div class="city_date">
                    <div class="city">
                        Актобе
                    </div>
                    <div class="date">
                        23 февр.
                    </div>
                </div>
                <div class="view">
                    <img src="./eye.png" alt="">
                </div>
                <div class="views_number">
                    186
                </div>
            </div>

            <div class="icons">
                <div class="icon_triangle">
                    <img src="./triangle.png" alt="">
                </div>
                <div class="icon_champion">
                    <img src="./champion.png" alt="">
                </div>
            </div>
        </div>

        <div class="block_2">
            <div class="image">
                <img src="./Hiace.jpg" alt="">
            </div>
            <div class="prices">
                <div class="price">
                    8 500 000 T
                </div>
                <div class="discount_credit">
                    193 418 T/мес
                </div>
            </div>
            <div class="title">
                Toyota HiAce
            </div>
            <div class="description">
                2021 г., 2.7 л, бензин, КПП механика
            </div>

            <div class="under">
                <div class="city_date">
                    <div class="city">
                        Алматы
                    </div>
                    <div class="date">
                        22 февр.
                    </div>
                </div>
                <div class="view">
                    <img src="./eye.png" alt="">
                </div>
                <div class="views_number">
                    4159
                </div>
            </div>

            <div class="icons">
                <div class="icon_champion">
                    <img src="./champion.png" alt="">
                </div>
            </div>
        </div>

        <div class="block_3">
            <div class="image">
                <img src="./tundra.jpg" alt="">
            </div>
            <div class="prices">
                <div class="price">
                    73 000 000 T
                </div>
            </div>
            <div class="title">
                Toyota Tundra
            </div>
            <div class="description">
                2022 г., 3.5 л, гибрид, КПП автомат
            </div>
            <div class="additional">
                <div class="new">
                    Новая
                </div>
                <div class="dealer">
                    От дилера
                </div>
            </div>

            <div class="under">
                <div class="city_date">
                    <div class="city">
                        Алматы
                    </div>
                    <div class="date">
                        22 февр.
                    </div>
                </div>
                <div class="view">
                    <img src="./eye.png" alt="">
                </div>
                <div class="views_number">
                    9810
                </div>
            </div>

            <div class="icons">
                <div class="icon_champion">
                    <img src="./champion.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
